waterwheel.swagger:
  path: '/water-wheel/swagger'
  defaults:
    _controller: '\Drupal\waterwheel\Controller\SwaggerController::swaggerAPI'
  methods: [GET]
  requirements:
    _access: 'TRUE'
    _format: 'json'

waterwheel.swagger.bundle:
  path: '/water-wheel/swagger/{entity_type}/{bundle_name}'
  defaults:
    _controller: '\Drupal\waterwheel\Controller\SwaggerController::swaggerAPI'
  methods: [GET]
  requirements:
    _access: 'TRUE'
    _format: 'json'

waterwheel.swaggerUI:
  path: '/water-wheel/swagger-ui'
  defaults:
    _controller: '\Drupal\waterwheel\Controller\SwaggerUIController::swaggerUiPage'
  methods: [GET]
  requirements:
    _access: 'TRUE'

waterwheel.swaggerUI.bundle:
  path: '/water-wheel/swagger-ui/{entity_type}/{bundle_name}'
  defaults:
    _controller: '\Drupal\waterwheel\Controller\SwaggerUIController::swaggerUiPage'
  methods: [GET]
  requirements:
    _access: 'TRUE'
