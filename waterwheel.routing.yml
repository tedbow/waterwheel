waterwheel.login.http:
  path: '/user/login'
  defaults:
    _controller: \Drupal\waterwheel\Controller\UserAuthenticationController::login
  methods: [POST]
  requirements:
    _user_is_logged_in: 'FALSE'
    #_format: 'json'

waterwheel.login_status.http:
  path: '/user/login_status'
  defaults:
    _controller: \Drupal\waterwheel\Controller\UserAuthenticationController::loginStatus
  methods: [GET]
  requirements:
    _access: 'TRUE'
    #_format: 'json'

waterwheel.logout.http:
  path: '/user/logout'
  defaults:
    _controller: \Drupal\waterwheel\Controller\UserAuthenticationController::logout
  methods: [POST]
  requirements:
    _user_is_logged_in: 'TRUE'
    #_format: 'json'
    #_csrf_token: 'TRUE'
