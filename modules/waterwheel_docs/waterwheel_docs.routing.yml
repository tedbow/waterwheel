waterwheel.swaggerUI.non_entity:
  path: '/water-wheel/swagger-ui/non-entity'
  defaults:
    _controller: '\Drupal\waterwheel_docs\Controller\SwaggerUIController::nonEntityResources'
  methods: [GET]
  requirements:
    _permission: 'access waterwheel api docs'

waterwheel.swaggerUI.bundle:
  path: '/water-wheel/swagger-ui/{entity_type}/{bundle_name}'
  defaults:
    _controller: '\Drupal\waterwheel_docs\Controller\SwaggerUIController::bundleResource'
  methods: [GET]
  requirements:
    _permission: 'access waterwheel api docs'


waterwheel.swaggerUI.list:
  path: '/water-wheel/swagger-ui/list-resources'
  defaults:
    _controller: '\Drupal\waterwheel_docs\Controller\SwaggerUIController::listResources'
    _title: 'REST API'
  methods: [GET]
  requirements:
    _permission: 'access waterwheel api docs'

